<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題02</title>
</head>

<body>
    <div>
        <button id="plus">+</button>
        <button id="set">0</button>
    </div>
    <p id="result">https://picsum.photos/400/300?image=0</p>
    <img id="photo" src="https://picsum.photos/400/300?image=0">

    <script>
        const plusbtn = document.getElementById('plus');
        const setbtn = document.getElementById('set');
        const photo = document.getElementById('photo');
        let num = 0;
        let url = 'https://picsum.photos/400/300?image=';
        let resultbtn = document.getElementById('result');
        plusbtn.addEventListener('click', function () {
            num += 1;
            setbtn.innerHTML = num;
        });
        setbtn.addEventListener('click', function () {
            resultbtn.innerHTML = `${url + num}`;
            photo.setAttribute('src', `${url + num}`);
        });
    </script>
    <!-- 正解 -->

        const plusBtn = document.getElementById('plus');

        const photo = document.getElementById('photo');

        photo.setAttribute('src', url + num);

        });

        set.addEventListener('click', function () {
            result.innerHTML = url + num;
            photo.setAttribute('src', url + num);

</body>

</html>
