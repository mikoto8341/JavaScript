<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじ3</title>
    <style>
        #result {
            transition: 1s;
        }

        .active {
            transform: rotateY(360deg);
        }
    </style>
</head>

<body>
    <button id="btn">占う</button>
    <p><img id="result" src="https://trident.takagino.net/doc2024/javascript/assets/04/omikuji/omikuji.png" alt="占う">
    </p>
    <p id="message">何か一言が表示されます。</p>
    <ul id="count">
    </ul>
    <script>
        let daikichi = 0;
        let chuukichi = 0;
        let syoukichi = 0;
        let kyou = 0
        let daikyou = 0;
        const btn = document.getElementById('btn');
        const result = document.getElementById('result');
        const message = document.getElementById('message');
        const count = document.getElementById('count');
        count.innerHTML = `<li>大吉：${daikichi}</li> <li>中吉${chuukichi}</li> <li>小吉${syoukichi}</li> <li>凶${kyou}</li> <li>大凶${daikyou}</li>`;
        const image = 'https://trident.takagino.net/doc2024/javascript/assets/04/omikuji/'
        btn.addEventListener('click', function () {
            const num = Math.floor(Math.random() * 10);
            switch (num) {
                //大吉の場合
                case 0:
                    result.setAttribute('src', `${image}daikichi.png`);
                    daikichi += 1;
                    switch (daikichi) {
                        case 1:
                            message.innerHTML = `宝くじが当たりました`;
                            break;
                        case 2:
                            message.innerHTML = `やったね！`;
                            break;
                        default:
                            message.innerHTML = `天才的！`;
                            break;
                    }
                    break;
                //中吉の場合
                case 1:
                case 2:
                    result.setAttribute('src', `${image}chuukichi.png`);
                    message.innerHTML = '虹が見れました';
                    chuukichi += 1;
                    break;
                //小吉の場合
                case 3:
                case 4:
                case 5:
                case 6:
                    result.setAttribute('src', `${image}syoukichi.png`);
                    message.innerHTML = '雨が降って雷がなっています';
                    syoukichi += 1;
                    break;
                //凶の場合
                case 7:
                case 8:
                    result.setAttribute('src', `${image}kyou.png`);
                    message.innerHTML = '犬のフンを踏みました';
                    kyou += 1;
                    break;
                //大凶の場合
                case 9:
                    result.setAttribute('src', `${image}daikyou.png`);
                    message.innerHTML = '何もかもうまくいきません';
                    daikyou += 1;
                    break;
                default:
                    console.log('エラー');
            }
            result.classList.toggle('active');
            count.innerHTML = `<li>大吉：${daikichi}</li> <li>中吉${chuukichi}</li> <li>小吉${syoukichi}</li> <li>凶${kyou}</li> <li>大凶${daikyou}</li>`;
        });
    </script>
</body>

</html>
